<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ammoue | AI Site Generator (Alternative)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; /* slate-100 */ }
        .text-primary { color: #2563eb; /* blue-600 */ }
        .bg-primary { background-color: #2563eb; }

        /* Custom styles for code output area */
        #output-code-container {
            height: 80vh; /* Set a fixed height for the code area */
            max-height: 800px;
        }

        /* Loading Screen & Message Box styles (kept simple for brevity) */
        #loading-state { /* ... styles from original ... */ }
        #message-box { /* ... styles from original ... */ }

        /* Button Hover Effects - Primary Blue */
        #generate-btn:hover,
        #refine-btn:hover {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.6), 0 4px 12px rgba(37, 99, 235, 0.3);
            transform: translateY(-2px) scale(1.02);
        }
        
    </style>
</head>
<body class="antialiased min-h-screen">

    <div id="message-box" class="p-4 rounded-xl shadow-2xl text-white font-semibold"></div>

    <div id="loading-state" class="hidden fixed top-0 left-0 w-full h-full flex items-center justify-center bg-white z-100">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-8 w-8 text-primary mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600 font-medium">Verifying session...</p>
        </div>
    </div>

    <div id="main-content" class="min-h-screen flex flex-col md:flex-row p-4 lg:p-8">

        <div class="md:w-1/3 p-4 bg-white rounded-2xl shadow-xl md:sticky md:top-8 self-start mb-6 md:mb-0">
            <h1 class="text-2xl font-extrabold text-gray-900 mb-2">âœ¨ AI Site Generator</h1>
            <p class="text-sm text-gray-500 mb-6">Describe your website, then click Generate. Use Refinement to adjust the code.</p>

            <div class="mb-4 space-y-3">
                <label class="block text-sm font-medium text-gray-700">Design Theme</label>
                <select id="select-theme" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary">
                    <option value="modern">Modern & Clean</option>
                    <option value="minimal">Minimalist</option>
                    <option value="dark">Dark Mode</option>
                    <option value="vibrant">Vibrant & Colorful</option>
                    <option value="retro">Retro/Vintage</option>
                </select>

                <label class="block text-sm font-medium text-gray-700 pt-2">Technology Stack</label>
                <select id="select-stack" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-primary focus:border-primary">
                    <option value="tailwind">HTML + Tailwind CSS (Default)</option>
                    <option value="bootstrap">HTML + Bootstrap</option>
                    <option value="pure">Pure HTML/CSS</option>
                </select>
            </div>
            
            <label for="ai-prompt" class="block text-sm font-medium text-gray-700 mt-6 mb-2">Detailed Website Prompt</label>
            <textarea id="ai-prompt" rows="6" class="w-full p-3 border-2 border-primary/30 rounded-xl focus:ring-primary focus:border-primary transition duration-150 shadow-sm" placeholder="e.g., 'A vibrant landing page for a dog grooming salon called Paws & Claws, focusing on luxury services and online booking.'"></textarea>

            <button id="generate-btn" class="w-full mt-4 px-6 py-3 text-lg font-bold rounded-xl text-white bg-primary hover:bg-blue-700 transition duration-300 shadow-lg shadow-blue-500/30">
                Generate HTML Code
            </button>
            
            <hr class="my-6 border-gray-200">
            
            <h2 class="text-xl font-bold text-gray-800 mb-3 flex items-center">
                <i data-lucide="sparkles" class="w-5 h-5 mr-2 text-primary"></i> Refine Output
            </h2>
            <textarea id="refine-prompt" rows="3" class="w-full p-3 border border-gray-300 rounded-xl transition duration-150" placeholder="e.g., 'Change the main color to bright orange' or 'Add a footer with social links.'"></textarea>

            <button id="refine-btn" disabled class="w-full mt-3 px-6 py-3 text-base font-bold rounded-xl text-white bg-green-600 hover:bg-green-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-green-500/30">
                Refine Code
            </button>

            <div class="mt-6 flex justify-between space-x-2 border-t pt-4">
                <a href="dashboard.html" class="flex-1 px-4 py-2 text-sm font-semibold rounded-lg text-gray-600 border border-gray-300 hover:bg-gray-100 transition duration-300 flex items-center justify-center">
                    <i data-lucide="layout-dashboard" class="w-4 h-4 mr-1"></i> Dashboard
                </a>
                <button id="logout-btn" class="flex-1 px-4 py-2 text-sm font-semibold rounded-lg text-gray-600 border border-gray-300 hover:bg-gray-100 transition duration-300">
                    Log Out
                </button>
            </div>

        </div>

        <div class="md:w-2/3 md:pl-8">
            <div id="generation-output" class="p-6 bg-white border border-gray-100 rounded-2xl shadow-xl">
                
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-bold text-gray-800 flex items-center">
                        <i data-lucide="code" class="w-5 h-5 mr-2 text-primary"></i>
                        Generated HTML Code
                    </h3>
                    <div class="flex space-x-3">
                        <button id="copy-btn" class="text-sm font-medium text-primary hover:text-blue-600 flex items-center transition duration-200">
                            <i data-lucide="copy" class="w-4 h-4 mr-1"></i> Copy
                        </button>
                        <button id="download-btn" disabled class="text-sm font-medium text-gray-500 hover:text-gray-700 disabled:text-gray-400 flex items-center transition duration-200">
                            <i data-lucide="download" class="w-4 h-4 mr-1"></i> Download
                        </button>
                    </div>
                </div>
                
                <div id="output-code-container" class="bg-gray-100 p-4 rounded-xl overflow-y-scroll border border-gray-300 text-xs">
                    <code id="output-code" class="whitespace-pre">
                        &lt;!-- Generated code will appear here --&gt;
                    </code>
                </div>
                
                <button id="preview-btn" disabled class="mt-4 px-6 py-2 text-base font-semibold rounded-xl text-white bg-gray-500 hover:bg-gray-600 transition duration-300">
                    Preview Site (Deployment Pending)
                </button>
            </div>
        </div>
    </div>

<script type="module">
    // NOTE: This section focuses on UI logic and parameter capture.
    // The Firebase/API calls are assumed to be the same as the original file,
    // but need to be adapted to include the new 'theme' and 'stack' parameters.
    
    // UI Elements
    const generateBtn = document.getElementById('generate-btn');
    const refineBtn = document.getElementById('refine-btn');
    const promptInput = document.getElementById('ai-prompt');
    const outputCode = document.getElementById('output-code');
    const previewBtn = document.getElementById('preview-btn');
    const selectTheme = document.getElementById('select-theme');
    const selectStack = document.getElementById('select-stack');

    let latestHtmlContent = ''; 
    let latestDeploymentUrl = '';

    // Simplified setLoading function (replaces original)
    function setLoading(isLoading, isRefining = false) {
        generateBtn.disabled = isLoading;
        refineBtn.disabled = isLoading || !latestHtmlContent;

        // Visual feedback for the active button
        const buttonToUpdate = isRefining ? refineBtn : generateBtn;
        buttonToUpdate.innerHTML = isLoading 
            ? `<svg class="animate-spin h-5 w-5 mr-3 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> ${isRefining ? 'Refining...' : 'Building...'}`
            : isRefining ? 'Refine Code' : 'Generate HTML Code';
    }

    // New/Modified Generation Handler to include parameters
    async function handleGeneration() {
        const prompt = promptInput.value.trim();
        const theme = selectTheme.value;
        const stack = selectStack.value;
        
        // You would pass these three values (prompt, theme, stack) to your /api/generate.js endpoint
        console.log(`Generating with: Prompt='${prompt}', Theme='${theme}', Stack='${stack}'`);

        // ... rest of the original handleGeneration logic ...
        // You would need to update the fetch body in the original code to:
        /*
        body: JSON.stringify({ 
            prompt, 
            theme,  // <-- NEW
            stack   // <-- NEW
        }),
        */
        
        // For demonstration, simulate success
        setLoading(true);
        outputCode.textContent = "Simulating generation...";
        await new Promise(r => setTimeout(r, 2000));
        
        latestHtmlContent = "<html>... Simulated HTML based on prompt and parameters...</html>";
        outputCode.textContent = latestHtmlContent;
        setLoading(false);
        refineBtn.disabled = false;
        
        // Simulate immediate deployment to show preview button changes
        latestDeploymentUrl = "https://user-site.vercel.app";
        previewBtn.disabled = false;
        previewBtn.textContent = 'Preview Site (Open Deployment)';
        previewBtn.classList.remove('bg-gray-500');
        previewBtn.classList.add('bg-green-600');
    }
    
    // Attach Event Listeners (simplified for this example)
    document.addEventListener('DOMContentLoaded', () => {
        // Assume user is logged in for this alternative code snippet
        generateBtn.addEventListener('click', handleGeneration);
        // refineBtn.addEventListener('click', handleRefine); // Assume original refine logic works
        // previewBtn.addEventListener('click', handlePreview); // Assume original preview logic works
        
        // Create Lucide icons
        lucide.createIcons();
    });

</script>
</body>
</html>
